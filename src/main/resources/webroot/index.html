<body>

Open the devtools to see this code running.

<script>
  var eb = new EventBus("http://localhost:8888/eventbus");

  eb.onopen = function () {
    // sockjs connection is ready!
    console.log('Successfully connected to signaling server !');
    // 0. we start here, follow the rest of the logic on the server java side
    eb.send(
      // address
      'webrtc.test',
      // message
      {},
      // callback
      (err, res) => {
        if (err) {
          console.error('Error sending message ', err);
        } else {
          console.log('Message received from server ', res);
        }
      });
  }
</script>

</body>
</html>
